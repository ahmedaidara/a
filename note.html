<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition - Notes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <!-- En-tête -->
    <header class="sticky top-0 z-30 bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition-colors" title="Retour">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </a>
                <div class="flex items-center gap-2 text-sm text-slate-500">
                    <i data-lucide="calendar" class="w-4 h-4"></i>
                    <span id="noteDate">Nouvelle note</span>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="deleteNote()" id="deleteBtn" class="hidden p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Supprimer">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
                <button onclick="saveNote()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium shadow-lg shadow-indigo-200 transition-all hover:scale-105 active:scale-95 flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i>
                    Sauvegarder
                </button>
            </div>
        </div>
    </header>

    <!-- Contenu Principal -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 min-h-[calc(100vh-200px)]">
            <div class="p-8 space-y-6">
                <!-- Champ Titre -->
                <input type="text" id="noteTitle" placeholder="Titre de la note..." 
                    class="w-full text-4xl font-bold text-slate-800 placeholder-slate-300 border-none focus:outline-none focus:ring-0 bg-transparent">
                
                <!-- Séparateur -->
                <div class="h-px bg-slate-100"></div>
                
                <!-- Champ Contenu -->
                <textarea id="noteContent" placeholder="Commencez à écrire ici..." 
                    class="w-full h-[calc(100vh-350px)] text-lg text-slate-600 placeholder-slate-300 border-none focus:outline-none focus:ring-0 bg-transparent resize-none custom-scrollbar leading-relaxed"></textarea>
            </div>
        </div>
        
        <!-- Footer info -->
        <div class="mt-4 flex justify-between items-center text-sm text-slate-400 px-2">
            <span id="charCount">0 caractères</span>
            <span>Ctrl+S pour sauvegarder</span>
        </div>
    </main>

    <!-- Notification toast -->
    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
        <span id="toastMessage">Action réussie</span>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDfJwZNAtT5u9sKdw7R2J7QOcohf2_03Vk",
            authDomain: "souhaibou-4883d.firebaseapp.com",
            projectId: "souhaibou-4883d",
            storageBucket: "souhaibou-4883d.firebasestorage.app",
            messagingSenderId: "703566382245",
            appId: "1:703566382245:web:82e265798635786bb8794c",
            measurementId: "G-SW6XGD9YHY"
        };
        
        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialisation des icônes Lucide
        lucide.createIcons();

        // Variables globales
        let noteId = null;
        let isDirty = false;
        const NOTES_COLLECTION = 'notes';

        // Références DOM
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const noteDate = document.getElementById('noteDate');
        const deleteBtn = document.getElementById('deleteBtn');
        const charCount = document.getElementById('charCount');
        const toast = document.getElementById('toast');

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Récupérer l'ID de la note depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            noteId = urlParams.get('id');
            
            if (noteId) {
                loadNote(noteId);
            } else {
                noteDate.textContent = 'Nouvelle note';
                noteTitle.focus();
            }
            
            // Mise à jour du compteur
            noteContent.addEventListener('input', updateCharCount);
            noteTitle.addEventListener('input', () => isDirty = true);
            noteContent.addEventListener('input', () => isDirty = true);
            
            // Sauvegarde automatique toutes les 30 secondes si modifications
            setInterval(() => {
                if (isDirty) {
                    autoSave();
                }
            }, 30000);
        });

        // Charger une note existante
        async function loadNote(id) {
            try {
                const doc = await db.collection(NOTES_COLLECTION).doc(id).get();
                if (doc.exists) {
                    const note = doc.data();
                    noteTitle.value = note.title || '';
                    noteContent.value = note.content || '';
                    noteDate.textContent = `Dernière modification : ${formatDate(note.updatedAt)}`;
                    deleteBtn.classList.remove('hidden');
                    updateCharCount();
                    lucide.createIcons();
                } else {
                    showToast('Note introuvable', 'error');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                }
            } catch (error) {
                console.error('Erreur de chargement:', error);
                showToast('Erreur de chargement', 'error');
            }
        }

        // Sauvegarder la note
        async function saveNote() {
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            
            if (!title && !content) {
                showToast('Veuillez ajouter un titre ou du contenu', 'error');
                return;
            }
            
            const now = new Date().toISOString();
            
            try {
                if (noteId) {
                    // Modification
                    await db.collection(NOTES_COLLECTION).doc(noteId).update({
                        title: title || 'Sans titre',
                        content: content,
                        updatedAt: now
                    });
                    showToast('Note modifiée avec succès');
                    isDirty = false;
                } else {
                    // Création
                    const newId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                    await db.collection(NOTES_COLLECTION).doc(newId).set({
                        id: newId,
                        title: title || 'Sans titre',
                        content: content,
                        createdAt: now,
                        updatedAt: now
                    });
                    noteId = newId;
                    showToast('Note créée avec succès');
                    isDirty = false;
                    
                    // Mettre à jour l'URL sans recharger
                    window.history.replaceState({}, '', `?id=${newId}`);
                    deleteBtn.classList.remove('hidden');
                    lucide.createIcons();
                }
                
                noteDate.textContent = `Dernière modification : ${formatDate(now)}`;
            } catch (error) {
                console.error('Erreur de sauvegarde:', error);
                showToast('Erreur de sauvegarde', 'error');
            }
        }

        // Sauvegarde automatique silencieuse
        async function autoSave() {
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            
            if (!title && !content) return;
            
            const now = new Date().toISOString();
            
            try {
                if (noteId) {
                    await db.collection(NOTES_COLLECTION).doc(noteId).update({
                        title: title || 'Sans titre',
                        content: content,
                        updatedAt: now
                    });
                } else {
                    const newId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                    await db.collection(NOTES_COLLECTION).doc(newId).set({
                        id: newId,
                        title: title || 'Sans titre',
                        content: content,
                        createdAt: now,
                        updatedAt: now
                    });
                    noteId = newId;
                    window.history.replaceState({}, '', `?id=${newId}`);
                    deleteBtn.classList.remove('hidden');
                }
                isDirty = false;
                console.log('Auto-sauvegarde effectuée');
            } catch (error) {
                console.error('Erreur auto-save:', error);
            }
        }

        // Supprimer la note
        async function deleteNote() {
            if (!noteId) return;
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette note ?')) return;
            
            try {
                await db.collection(NOTES_COLLECTION).doc(noteId).delete();
                showToast('Note supprimée');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                console.error('Erreur de suppression:', error);
                showToast('Erreur de suppression', 'error');
            }
        }

        // Formater la date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Mettre à jour le compteur
        function updateCharCount() {
            const count = noteContent.value.length;
            charCount.textContent = `${count} caractère${count !== 1 ? 's' : ''}`;
        }

        // Afficher toast
        function showToast(message, type = 'success') {
            const toastMessage = document.getElementById('toastMessage');
            let toastIcon = toast.querySelector('i') || toast.querySelector('svg');
            
            toastMessage.textContent = message;
            
            const iconName = type === 'error' ? 'alert-circle' : 'check-circle';
            const colorClass = type === 'error' ? 'text-red-400' : 'text-green-400';
            
            if (toastIcon && toastIcon.tagName === 'svg') {
                const newIcon = document.createElement('i');
                newIcon.setAttribute('data-lucide', iconName);
                newIcon.className = `w-5 h-5 ${colorClass}`;
                toastIcon.replaceWith(newIcon);
            } else if (toastIcon) {
                toastIcon.setAttribute('data-lucide', iconName);
                toastIcon.className = `w-5 h-5 ${colorClass}`;
            }
            
            lucide.createIcons();
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Gestion du clavier
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNote();
            }
        });

        // Avertissement si on quitte sans sauvegarder
        window.addEventListener('beforeunload', (e) => {
            if (isDirty) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
