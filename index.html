<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes </title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/wjL5MtR0/Capture.png">
<link rel="apple-touch-icon" href="https://i.postimg.cc/wjL5MtR0/Capture.png">
<link rel="manifest" href="/a/manifest.json">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Effet de glassmorphism pour le modal */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        /* Transitions douces */
        .transition-all-300 {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Animation d'entrée pour les cartes */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }
        
        /* Scrollbar personnalisée */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Line clamp pour les aperçus */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen text-slate-800">

    <!-- Écran de connexion -->
    <div id="loginScreen" class="fixed inset-0 z-[100] bg-gradient-to-br from-indigo-600 to-purple-700 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center transform scale-100 transition-all-300" id="loginBox">
            <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="lock" class="w-10 h-10 text-indigo-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Accès sécurisé</h2>
            <p class="text-slate-500 mb-6">Veuillez saisir le code d'accès pour continuer</p>
            
            <div class="space-y-4">
                <div class="relative">
                    <input type="password" id="accessCode" placeholder="Code d'accès" maxlength="4"
                        class="w-full px-4 py-4 text-center text-2xl tracking-[0.5em] font-bold border-2 border-slate-200 rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>
                <p id="loginError" class="text-red-500 text-sm hidden">Code incorrect</p>
                <button onclick="verifyAccessCode()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all-300 hover:scale-[1.02] active:scale-95">
                    Déverrouiller
                </button>
            </div>
            
            <label class="flex items-center justify-center gap-2 mt-6 text-sm text-slate-500 cursor-pointer">
                <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                <span>Se souvenir de moi sur cet appareil</span>
            </label>
        </div>
    </div>

    <!-- En-tête -->
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="notebook-pen" class="w-6 h-6 text-white"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-900 tracking-tight">Notes</h1>
            </div>
            
            <a href="note.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2 shadow-lg shadow-indigo-200 transition-all-300 hover:scale-105 active:scale-95">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <span class="hidden sm:inline">Nouvelle note</span>
                <span class="sm:hidden">Nouveau</span>
            </a>
        </div>
    </header>

    <!-- Contenu Principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Barre de recherche -->
        <div class="mb-8 max-w-md">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="Rechercher une note..." 
                    class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm transition-all-300">
            </div>
        </div>

        <!-- État vide (affiché quand aucune note) -->
        <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center">
            <div class="bg-indigo-50 p-6 rounded-full mb-4">
                <i data-lucide="file-text" class="w-12 h-12 text-indigo-400"></i>
            </div>
            <h2 class="text-xl font-semibold text-slate-700 mb-2">Aucune note pour le moment</h2>
            <p class="text-slate-500 mb-6 max-w-sm">Commencez à créer votre première note en cliquant sur le bouton "Nouvelle note"</p>
            <button onclick="openEditor()" class="text-indigo-600 font-medium hover:text-indigo-700 transition-colors">
                Créer une note maintenant →
            </button>
        </div>

        <!-- Grille de notes -->
        <div id="notesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les notes seront injectées ici par JavaScript -->
        </div>
    </main>

    <!-- Modal d'édition supprimé - remplacé par page dédiée note.html -->

    <!-- Notification toast -->
    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all-300 flex items-center gap-3 z-50">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
        <span id="toastMessage">Action réussie</span>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDfJwZNAtT5u9sKdw7R2J7QOcohf2_03Vk",
            authDomain: "souhaibou-4883d.firebaseapp.com",
            projectId: "souhaibou-4883d",
            storageBucket: "souhaibou-4883d.firebasestorage.app",
            messagingSenderId: "703566382245",
            appId: "1:703566382245:web:82e265798635786bb8794c",
            measurementId: "G-SW6XGD9YHY"
        };
        
        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialisation des icônes Lucide
        lucide.createIcons();

        // Variables globales
        let notes = [];
        let unsubscribe = null;
        
        // Collection Firestore
        const NOTES_COLLECTION = 'notes';
        const SETTINGS_COLLECTION = 'settings';

        // Références DOM
        const notesGrid = document.getElementById('notesGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const loginScreen = document.getElementById('loginScreen');
        const accessCodeInput = document.getElementById('accessCode');
        const loginError = document.getElementById('loginError');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
            // Vérifier si déjà authentifié localement
            const isAuthenticated = localStorage.getItem('notes_app_authenticated');
            if (isAuthenticated === 'true') {
                hideLoginScreen();
            } else {
                showLoginScreen();
            }
            
            // Écouteur temps réel pour les notes
            setupRealtimeListener();
            
            // Recherche en temps réel
            searchInput.addEventListener('input', (e) => {
                renderNotes(e.target.value);
            });

            // Entrée du code d'accès
            accessCodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyAccessCode();
            });
        });

        // Configuration de l'écouteur temps réel Firestore
        function setupRealtimeListener() {
            unsubscribe = db.collection(NOTES_COLLECTION)
                .orderBy('updatedAt', 'desc')
                .onSnapshot((snapshot) => {
                    notes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    renderNotes(searchInput.value);
                    
                    // Animation de mise à jour discrète
                    showToast('Synchronisé', 'success', 1000);
                }, (error) => {
                    console.error('Erreur de synchronisation:', error);
                    showToast('Erreur de connexion temps réel', 'error');
                });
        }

        // Afficher l'écran de login
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            setTimeout(() => {
                accessCodeInput.focus();
            }, 100);
        }

        // Cacher l'écran de login
        function hideLoginScreen() {
            loginScreen.classList.add('opacity-0');
            setTimeout(() => {
                loginScreen.classList.add('hidden');
            }, 300);
        }

        // Vérifier le code d'accès dans Firebase
        async function verifyAccessCode() {
            const code = accessCodeInput.value.trim();
            loginError.classList.add('hidden');
            
            if (!code) return;
            
            try {
                // Vérifier dans Firestore si le code correspond
                const doc = await db.collection(SETTINGS_COLLECTION).doc('access').get();
                
                let validCode = '1001'; // Code par défaut si Firestore vide
                
                if (doc.exists && doc.data().code) {
                    validCode = doc.data().code;
                } else {
                    // Créer le document avec le code 1001 s'il n'existe pas
                    await db.collection(SETTINGS_COLLECTION).doc('access').set({ 
                        code: '1001',
                        createdAt: new Date().toISOString()
                    });
                }
                
                if (code === validCode) {
                    // Succès
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('notes_app_authenticated', 'true');
                    }
                    hideLoginScreen();
                    showToast('Accès accordé');
                } else {
                    // Échec
                    loginError.classList.remove('hidden');
                    accessCodeInput.value = '';
                    accessCodeInput.focus();
                    
                    // Animation shake
                    const loginBox = document.getElementById('loginBox');
                    loginBox.classList.add('animate-pulse');
                    setTimeout(() => loginBox.classList.remove('animate-pulse'), 500);
                }
            } catch (error) {
                console.error('Erreur de vérification:', error);
                // Fallback : vérifier localement si Firestore inaccessible
                if (code === '1001') {
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('notes_app_authenticated', 'true');
                    }
                    hideLoginScreen();
                    showToast('Accès accordé (mode local)');
                } else {
                    loginError.classList.remove('hidden');
                }
            }
        }

        // Générer un ID unique
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            // Si moins de 24h, afficher l'heure
            if (diff < 86400000 && now.getDate() === date.getDate()) {
                return `Aujourd'hui à ${date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}`;
            }
            
            // Sinon date complète
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Rendu de la liste des notes
        function renderNotes(searchTerm = '') {
            // Filtrage si recherche
            let filteredNotes = notes;
            if (searchTerm.trim()) {
                const term = searchTerm.toLowerCase();
                filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(term) || 
                    note.content.toLowerCase().includes(term)
                );
            }

            // Tri par date décroissante (plus récent d'abord)
            filteredNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            // Affichage état vide ou grille
            if (filteredNotes.length === 0) {
                notesGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                if (searchTerm) {
                    emptyState.querySelector('h2').textContent = 'Aucune note trouvée';
                    emptyState.querySelector('p').textContent = 'Essayez une autre recherche';
                } else {
                    emptyState.querySelector('h2').textContent = 'Aucune note pour le moment';
                    emptyState.querySelector('p').textContent = 'Commencez à créer votre première note';
                }
                return;
            }

            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            // Génération des cartes
            notesGrid.innerHTML = filteredNotes.map((note, index) => `
                <article onclick="openEditor('${note.id}')" 
                    class="note-card group bg-white rounded-xl p-6 shadow-sm border border-slate-100 cursor-pointer hover:shadow-lg hover:border-indigo-100 relative animate-slide-up"
                    style="animation-delay: ${index * 0.05}s">
                    
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-bold text-lg text-slate-800 line-clamp-1 flex-1 pr-8">${escapeHtml(note.title) || 'Sans titre'}</h3>
                        <a href="note.html?id=${note.id}" onclick="event.stopPropagation()" 
                            class="absolute top-4 right-4 p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg opacity-0 group-hover:opacity-100 transition-all-300 mr-8"
                            title="Modifier">
                            <i data-lucide="pencil" class="w-4 h-4"></i>
                        </a>
                        <button onclick="event.stopPropagation(); deleteNote('${note.id}')" 
                            class="absolute top-4 right-4 p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg opacity-0 group-hover:opacity-100 transition-all-300"
                            title="Supprimer">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <p class="text-slate-600 text-sm line-clamp-3 mb-4 leading-relaxed">${escapeHtml(note.content) || 'Aucun contenu'}</p>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                        <span class="text-xs text-slate-400 font-medium">${formatDate(note.updatedAt)}</span>
                        <span class="text-xs text-indigo-600 font-medium opacity-0 group-hover:opacity-100 transition-opacity">Ouvrir →</span>
                    </div>
                </article>
            `).join('');

            // Réinitialiser les icônes pour les nouveaux éléments
            lucide.createIcons();
        }

        // Rediriger vers la page d'édition
        function openEditor(noteId = null) {
            if (noteId) {
                window.location.href = `note.html?id=${noteId}`;
            } else {
                window.location.href = 'note.html';
            }
        }

        // Supprimer une note (depuis la carte)
        async function deleteNote(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette note ?')) return;
            
            try {
                await db.collection(NOTES_COLLECTION).doc(id).delete();
                showToast('Note supprimée');
                // La liste se mettra à jour automatiquement via onSnapshot
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showToast('Erreur de suppression', 'error');
            }
        }

        // Déconnexion (optionnel - à ajouter si besoin)
        function logout() {
            localStorage.removeItem('notes_app_authenticated');
            window.location.reload();
        }

        // Afficher une notification toast
        function showToast(message, type = 'success', duration = 3000) {
            const toastMessage = document.getElementById('toastMessage');
            let toastIcon = toast.querySelector('i') || toast.querySelector('svg');
            
            toastMessage.textContent = message;
            
            const iconName = type === 'error' ? 'alert-circle' : 'check-circle';
            const colorClass = type === 'error' ? 'text-red-400' : 'text-green-400';
            const otherColorClass = type === 'error' ? 'text-green-400' : 'text-red-400';
            
            if (toastIcon && toastIcon.tagName === 'svg') {
                const newIcon = document.createElement('i');
                newIcon.setAttribute('data-lucide', iconName);
                newIcon.className = `w-5 h-5 ${colorClass}`;
                toastIcon.replaceWith(newIcon);
                toastIcon = newIcon;
            } else if (toastIcon) {
                toastIcon.setAttribute('data-lucide', iconName);
                toastIcon.classList.remove(otherColorClass);
                toastIcon.classList.add(colorClass);
            }
            
            lucide.createIcons();
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, duration);
        }

        // Échapper les caractères HTML pour éviter les injections XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup avant de quitter la page
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });
    </script>
</body>
</html>
